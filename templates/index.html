<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Counting System</title>
</head>
<body>
<center><h1 style="font-size:50px;"><B><U>Online Voting System</U></B></h1></center>
{% for key, value in result.items  %}
<div>
   <h2 style="font-size:35px;"> {{ key }}</h2>
    {% for i, j in value.items %}

    {% if i != None %}

        <h4>{{ i }} - {{ j }}</h4>

    {% endif %}

    {% endfor %}
</div>
{% endfor %}
</body>
</html>
