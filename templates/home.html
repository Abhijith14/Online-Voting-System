<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vote Counting System</title>
    <style>
        /* select all <a> elements with class "button" */
        a.button {
          /* use inline-block because it respects padding */
          display: inline-block;
          /* padding creates clickable area around text (top/bottom, left/right) */
          padding: 1em 3em;

          /* fix width */
          width: 150px;

          /* round corners */
          border-radius: 5px;
          /* remove underline */
          text-decoration: none;
          /* set colors */
          color: white;
          background-color: #4E9CAF;
        }

        .center {
  margin: auto;
  width: 50%;
  padding: 10px;
}

    </style>
</head>

<center><h1 style="font-size:50px; color:white;"><B>Online Voting System</B></h1></center>
